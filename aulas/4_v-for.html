<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue do Jeito Ninja! 04 </title>
</head>
<body>
    <div id="app" >
        {{ title }}
        <ul>
            <div v-for="(item, index) in linguagens">{{index}} -- {{item.nome}}        
             </div>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                title: "Vue js do jeito  ninja! 04", 
                linguagens:[
                    {nome: "Javascript"},
                    {nome: "PHP"} ,             
                    {nome: "Java"},     
                    {nome: "Python"},
                ]             
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue do Jeito Ninja!</title>
</head>
<body>
    <div id="app" >
        {{ title }}
        <div v-if="usuario.id == 1">
            {{ usuario.id }}<br>
            {{ usuario.nome}} <br>
            {{ usuario.profissao}} <br>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                title: "Vue js do jeito  ninja!",
                usuario:{
                    id: 1,
                    nome: "Jon Snow",
                    profissao: "Ator"
                }
            }
        })
    </script>
</body>
</html>

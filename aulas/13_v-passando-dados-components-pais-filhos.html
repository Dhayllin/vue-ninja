<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue do Jeito Ninja ! 04 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>  
    <div id="app"> 
        <nav-bar></nav-bar>
    </div>
    <template id="nav"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <menu-bar v-bind:itens="topNav"></menu-bar>
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </template>
    <template id="menu">
        <div>  
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li v-for="(item, index) in itens" class="nav-item active">
                    <a @click.stop.prevent="emitClick(index)" class="nav-link" href="#">{{item.label}} <span class="sr-only">(current)</span></a>
                </li>            
            </ul>
        </div>                        
    </template>
    <script src="https://unpkg.com/vue"></script>
    <script>

        Vue.component('nav-bar',{
            template: '#nav',
            data(){
                return{
                    topNav: [{ label: 'cHome' },{ label: 'cLink'},{ label: 'cDisabled'}]
                }               
            }
        });

        Vue.component('menu-bar',{
            template: '#menu',
            props: {
                itens: {
                type: String,
                require: true,
                default: [],
                }
            },
            methods: {
                emitClick(index){
                    this.$emit('emit-click',index);        
                }
            }, 
        });

        var app = new Vue({
            el:"#app",
            data:{              
                title:"Vue do Jeito Ninja!",         
            },
    })
    </script>
</body>
</html>

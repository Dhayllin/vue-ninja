<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue do Jeito Ninja! 04 </title>
</head>
<body>

        <br><br>
        <label for="">Como nos conheceu ?</label> <br>
        <select name="conheceu" id="conheceu" v-model="conheceu">

        <br><br>

            Nome :   {{ nome }} <br>

    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{

                nome:"",
                telefone:"",
                novidades:"",
                interesses:[],
                conheceu:""
            }
        })

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue do Jeito Ninja! 04 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  
    <div id="app">

     <h1>{{ title }}</h1> <br>
     
     <button class="btn" :class="btnClassLimpar" :style="bntStyleLimpar">Limpar</button>
     <button class="btn" :class="btnClassEnviar" :style="bntStyleEnviar">Enviar</button>

    </div>
    <div id="app" >
      
    </div>
   
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{              
                title:"Vue do Jeito Ninja!",
                btnClassLimpar:{
                    "btn-danger":true,
                    "btn-sm"    : true
                },
                btnClassEnviar:[
                    'btn-primary',{'btn-lg': true}
                ],
                bntStyleLimpar:[
                    {'font-size': '50px'},
                    {'text-transform':'lowercase'}
                ],
                bntStyleEnviar:{
                    'font-size' : '10px'
                }

            }
        })
    </script>
</body>
</html>
